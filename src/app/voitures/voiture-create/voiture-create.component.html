<div class="card  text-lg-center">
  <div id="card-header" class="card-header col-md-10 ">Ajout de Voiture</div>
  <div id="card-body " class="card-body  col-md-10 btn-dark">
    <div class="from-group col-md-10 ">

      <div class="form-group col-md-10 ">
        <label>Ref</label> <input id="cccc45" type="text" class="form-control  " [(ngModel)]="voiture.ref"  (focusout)="getValue()" >

      </div>
      <div class="form-group col-md-10">
        <label>Matricule</label> <input type="text" class="form-control " [(ngModel)]="voiture.matricule">
      </div>
      <div class="form-group col-md-10">
        <label>modele Code</label> <input type="number" class="form-control " [(ngModel)]="voiture.model.code">
      </div>
      <div class="form-group col-md-10">
        <label>DateDernierVidange</label> <input type="text" class="form-control " [(ngModel)]="voiture.dateDernierVidange">
      </div>
      <div class="form-group col-md-10">
        <label>typeCarburant Code</label> <input type="number" class="form-control" [(ngModel)]="voiture.typeCarburant.code">

      </div>
   <div class="form-group col-md-10">
    <button class="btn btn-block btn-outline-primary" (click)="save()">Valider</button>
    </div>
      <div class="form-group col-md-10">
    <button class="btn btn-block btn-outline-primary" routerLink="consommation-create">consommation</button>
    </div>


    </div>
  </div>
  <div class="card-footer col-md-10"></div>
  <div class="card">
    <div class="card-header ">Ajout de Consommation carburant</div>

    <div class="card-body ">
      <div class="from-group">
        <div class="form-group">
          <label>Ref</label> <input type="text" class="form-control " [(ngModel)]="consommationcarburant.ref">
        </div>
        <div class="form-group">
          <label>Date</label> <input type="date" class="form-control " [(ngModel)]="consommationcarburant.dateConsommationCarburant">
        </div>
        <div class="form-group">
          <label>Description</label> <input type="text" class="form-control " [(ngModel)]="consommationcarburant.description">

        </div>
        <div class="form-group">
          <label>Litre</label> <input type="text" class="form-control " [(ngModel)]="consommationcarburant.litre">

        </div>
        <div class="form-group">
          <label>Annee</label> <input type="text" class="form-control" [(ngModel)]="consommationcarburant.annee">

        </div>
        <div class="form-group">
          <label>Mois</label> <input type="text" class="form-control " [(ngModel)]="consommationcarburant.mois">

        </div>
        <div class="form-group">
          <label>Numero de semaine</label> <input type="text" class="form-control" [(ngModel)]="consommationcarburant.numeroSemaine">

        </div>
        <div class="form-group">
          <label>Prix</label> <input type="text" class="form-control " [(ngModel)]="consommationcarburant.prix">
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-block btn-lg btn-outline-dark" (click)="addConsommation()">+</button>
    </div>

  </div>
</div>
