<div class="card">
  <div class="card header"></div>
  <div class="card body">
    <table class="table table-striped table-hover">
      <thead>
      <th>Id</th>
      <th>Reference</th>
      <th>Nom</th>
      <th>Libelle</th>
      <th>Action</th>
      </thead>
      <tbody>
      <tr *ngFor="let c of categories; index as i">
        <td>{{c.id}}</td>
        <td>{{c.reference}}</td>
        <td>{{c.nom}}</td>
        <td>{{c.libelle}}</td>
        <td><span (click)="delete(i)"><i class="fa fa-trash btn btn-danger"></i></span></td>
        <td><span (click)="update(i,c)"><i class="fa fa-edit btn btn-warning"></i></span></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
